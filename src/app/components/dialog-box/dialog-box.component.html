<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" type="text" name="name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">

  <input placeholder="{{action}} Name" type="text" name="description" matInput [(ngModel)]="local_data.description">
</mat-form-field>
 
  <!-- <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.category"> -->
    <select 
      [(ngModel)]="local_data.category">
      <option *ngFor="let method of category" [value]="method">{{ method }}</option>
    </select>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
